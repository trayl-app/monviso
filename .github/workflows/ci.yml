name: CI

on:
  push:
  pull_request:
    branches: ['main']

jobs:
  build:
    name: Build, lint and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
      - run: yarn ci
      - run: yarn build
      - run: yarn lint
      - run: yarn test
      - run: yarn test:e2e
